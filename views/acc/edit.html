<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hero - Admin</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <style>
        .hero-list img {
            width: 50px;
        }
        .progress{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 30px;
            transform: translate(-50%,-50%)
            
        }
        .mask{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.3);
            text-align: center;
            padding-top: 100px;
            font-size: 50px
        }
        .progress-bar{
            font-size: 20px;
            color: red
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header container">
            <h1>王者荣耀 <small>英雄管理器</small></h1>
        </div>
    </header>
    <div class="container hero-list">
        <form id="form">
            <input type="hidden" id="id" name='id' value="1">
            <input type="hidden" name="img" id="headSrc" value="">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>姓名：</td>
                        <td><input type="text" id="name" name="name" value=""></td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td>
                            <input id="nan" name="gender" value="男" type="radio" checked><label for="nan">男</label>
                            <input name="gender" value="女" type="radio" id="nv"><label for="nv">女</label>
                        </td>
                    </tr>
                    <tr>
                        <td>头像：</td>
                        <td><img src="../../static/images/0.jpg" alt="" id="photo" width="100">
                            <input type="file" id="img"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" class="btn btn-primary" id="sub" value="完成"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="mask" hidden>文件上传中</div>
    <div class="progress" hidden>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
</body>
<script src="../../static/js/jquery.js"></script>
<script src="./kits.js"></script>
<script src="../../static/js/bootstrap.js"></script>
<script>
let params=kits.getUrlParams()
console.log(params)
let id=params.id;


$.ajax({
    url:'http://127.0.0.1:8080/getHeroById',
    data:{id},
    success:function(res){
        if(res.code===200){
            $('#name').val(res.data.name);
            $('#nv').prop('checked',res.data.gender==='女')
            $('#photo').attr('src','../../static/images/'+res.data.img)
            $('#headSrc').val(res.data.img);
            $('#id').val(res.data.id)

        }
    }
})
$('#img').on('change',function(){
    let file=this.files[0];
    let fd=new FormData()
    fd.append('pic',file);
    $('.mask').removeAttr('hidden');
    $('.progress').removeAttr('hidden')

$.ajax({
    url:'http://127.0.0.1:8080/uploadHeadImg',
    type:'post',
    data:fd,
    success:function(res){
        if(res.code===200){
            $('#photo').attr('src','../'+res.baseDir+res.filePath);
            $('#headSrc').val(res.filePath);

        }
    },
    contentType:false,
    processData:false,
    xhr:function(){
        let xhr=new XMLHttpRequest()
        xhr.upload.onprogress=function(e){
            let percent=parseInt(e.loaded/e.total*10000)/100+'%';
            $('.progress-bar').width(percent).text(percent)

        }
        return xhr;
    },
    complete:function(){
        $('.mask').attr('hidden',true);
        $('.progress').attr('hidden',true);
        $('.progress-bar').width(0)

    },
    error:function(){
        alert('请求出错了,请重试')
    }

}) 
})
let nameElment=document.querySelector('#name');
let vld=new Validator()
vld.add(nameElment,[
    {
        fnName:'isNonEmpty',
        errMsg:'名字不能为空'
    },
    {
        fnName:'minLength:3',
        errMsg:'名字长度不能小于3'
    }
])
$('#sub').on('click',function(){
    let data=$('#form').serialize();
    $.ajax({
        type:'post',
        url:'http://127.0.0.1:8080/eidtHeroById',
        data:data,
        success:function(res){
            if(res.code===200){
                $('#modelId').modal()
                $('.container-fluid').text('修改成功')
            }
        },
        beforeSend:function(){
            let msg=vld.start();
            if(msg){
                alert(msg)
                return false
            }
        }

    })
})
$('#sub').on('click',function(){
    location.href='./index.html'
})
</script>

</html>
